    <!-- Main Content -->
    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">자료 관리 (CRUD)</h1>
            <p class="lead">학습 자료를 추가, 조회, 수정, 삭제할 수 있습니다.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">학습 자료 목록</h4>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
                            새 항목 추가
                        </button>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover" id="dataTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>제목</th>
                                    <th>작성일</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be loaded here via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create/Update Modal -->
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createModalLabel">새 항목 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="dataForm">
                            <input type="hidden" id="dataId">
                            <div class="mb-3">
                                <label for="dataTitle" class="form-label">제목</label>
                                <input type="text" class="form-control" id="dataTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="dataContent" class="form-label">내용</label>
                                <textarea class="form-control" id="dataContent" rows="5" required></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                <button type="submit" class="btn btn-primary">저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dataTableBody = document.querySelector('#dataTable tbody');
            const dataForm = document.getElementById('dataForm');
            const dataIdInput = document.getElementById('dataId');
            const dataTitleInput = document.getElementById('dataTitle');
            const dataContentInput = document.getElementById('dataContent');
            const createModalLabel = document.getElementById('createModalLabel');
            const createModal = new bootstrap.Modal(document.getElementById('createModal'));

            let data = JSON.parse(localStorage.getItem('studyData')) || [];

            function renderTable() {
                dataTableBody.innerHTML = '';
                data.forEach(item => {
                    const row = dataTableBody.insertRow();
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td>${item.date}</td>
                        <td>
                            <button class="btn btn-sm btn-info edit-btn" data-id="${item.id}">수정</button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${item.id}">삭제</button>
                        </td>
                    `;
                });
            }

            function saveData() {
                localStorage.setItem('studyData', JSON.stringify(data));
                renderTable();
            }

            dataForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const id = dataIdInput.value;
                const title = dataTitleInput.value;
                const content = dataContentInput.value;
                const today = new Date().toISOString().slice(0, 10);

                if (id) {
                    // Update existing item
                    const index = data.findIndex(item => item.id == id);
                    if (index !== -1) {
                        data[index].title = title;
                        data[index].content = content;
                    }
                } else {
                    // Create new item
                    const newId = data.length ? Math.max(...data.map(item => item.id)) + 1 : 1;
                    data.push({ id: newId, title, content, date: today });
                }
                saveData();
                createModal.hide();
                dataForm.reset();
            });

            dataTableBody.addEventListener('click', function (event) {
                if (event.target.classList.contains('edit-btn')) {
                    const id = event.target.dataset.id;
                    const item = data.find(d => d.id == id);
                    if (item) {
                        dataIdInput.value = item.id;
                        dataTitleInput.value = item.title;
                        dataContentInput.value = item.content;
                        createModalLabel.textContent = '항목 수정';
                        createModal.show();
                    }
                } else if (event.target.classList.contains('delete-btn')) {
                    const id = event.target.dataset.id;
                    if (confirm('정말로 삭제하시겠습니까?')) {
                        data = data.filter(item => item.id != id);
                        saveData();
                    }
                }
            });

            // Reset form when modal is hidden
            document.getElementById('createModal').addEventListener('hidden.bs.modal', function () {
                dataForm.reset();
                dataIdInput.value = '';
                createModalLabel.textContent = '새 항목 추가';
            });

            renderTable();
        });
    </script>
